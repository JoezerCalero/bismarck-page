<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tienda - Nicashop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#0077ff">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
     <script type="importmap">
      {
        "imports": {
          "jwt-decode": "https://unpkg.com/jwt-decode/build/jwt-decode.esm.js"
        }
      }
    </script>
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <a href="/">
                <img src="logo.png" alt="Nicashop Logo" class="logo">
            </a>
            <h1><a href="/" style="color: var(--primary-color);">Nicashop</a></h1>
        </div>
        <nav class="main-nav">
            <a href="/#tiendas">Tiendas</a>
            <a href="/#comunidad">Comunidad</a>
        </nav>
    </header>

    <main>
        <section class="create-store-section">
            <div id="google-signin-section" class="form-container">
                <h2>Paso 1: Vincula tu cuenta</h2>
                <p>Para crear una tienda, primero debes iniciar sesiÃ³n con tu cuenta de Google.</p>
                <!-- 
                    NOTE: A real Google Client ID is required for this to work. 
                    You can get one from the Google Cloud Console.
                -->
                <div id="g_id_onload"
                     data-client_id="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
                     data-context="signin"
                     data-ux_mode="popup"
                     data-callback="handleGoogleSignIn"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="sign_in_with"
                     data-shape="rectangular"
                     data-logo_alignment="left">
                </div>
            </div>

            <div class="form-container" id="store-form-container" style="display: none;">
                <h2>Crea tu Tienda Virtual</h2>
                <div id="welcome-message"></div>
                <form id="create-store-form">
                    <input type="hidden" id="google-email" name="googleEmail">
                    <div class="form-group">
                        <label for="store-name">Nombre de tu tienda</label>
                        <input type="text" id="store-name" name="storeName" required placeholder="Ej: ArteNica">
                    </div>
                    <div class="form-group">
                        <label for="store-description">Describe tu emprendimiento</label>
                        <textarea id="store-description" name="storeDescription" required placeholder="Ej: Venta de artesanÃ­as y souvenirs hechos a mano..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="store-university">Universidad (si aplica)</label>
                        <select id="store-university" name="storeUniversity">
                            <option value="ninguna">Ninguna / Otro</option>
                            <option value="unan">UNAN</option>
                            <option value="uca">UCA</option>
                            <option value="uni">UNI</option>
                        </select>
                    </div>
                     <div class="form-group">
                        <label for="store-phone">TelÃ©fono de Contacto (opcional)</label>
                        <input type="tel" id="store-phone" name="storePhone" placeholder="Ej: 88887777">
                    </div>
                     <div class="form-group">
                        <label for="store-instagram">Instagram (opcional)</label>
                        <input type="text" id="store-instagram" name="storeInstagram" placeholder="Ej: @tunegocio">
                    </div>
                    <div class="form-group">
                        <label for="store-logo">Logo de tu tienda (opcional)</label>
                        <input type="file" id="store-logo" name="storeLogo" accept="image/*">
                        <img id="image-preview" src="#" alt="Vista previa del logo" />
                    </div>
                    <button type="submit" class="btn-submit">Crear Mi Tienda</button>
                </form>
            </div>
        </section>
    </main>
    
    <footer class="main-footer-bottom">
        <div class="footer-links">
            <a href="#">TÃ©rminos y condiciones</a>
            <a href="#">Contacto</a>
            <a href="#">Redes Sociales</a>
            <a href="#">Ayuda</a>
        </div>
        <p class="footer-credit">Desarrollado en Nicaragua con ðŸ’™</p>
    </footer>

    <script src="crear-tienda.js" type="module"></script>
</body>
</html>
